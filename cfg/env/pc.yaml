name: position_control

dynamics: ${dynamics}
dt: 0.0333
length: 10
n_envs: ${n_envs}
n_agents: ${n_agents}
max_time: 20
wait_before_truncate: 5.
max_target_vel: 10.
min_target_vel: 5.
last_action_in_obs: False

solver_type: 
n_substeps: 1

loss_weights:
  pointmass:
    vel: 1.
    jerk: 0.005
    pos: 0.1
  quadrotor:
    vel: 1.
    jerk: 0.001
    pos: 3.
    attitude: 0.1

reward_weights:
  constant: 4.
  pointmass:
    vel: 1.
    jerk: 0.005
    pos: 0.1
  quadrotor:
    vel: 1.
    jerk: 0.001
    pos: 3.
    attitude: 0.1

render:
  env_spacing: 0.5

defaults:
  - render: pc_render
  - randomizer: default_randomizer
  - _self_