name: obstacle_avoidance

sensor: ${sensor}
dynamics: ${dynamics}
dt: 0.0333
length: 5
height_scale: 0.25
n_envs: ${n_envs}
n_agents: ${n_agents}
max_time: 30
wait_before_truncate: 5.
max_target_vel: 4.
min_target_vel: 2.
last_action_in_obs: False
r_drone: 0.14
n_obstacles: 12
ground_plane: True

loss_weights:
  pointmass:
    vel: 1.
    oa: 2.
    jerk: 0.005
    pos: 5.
    collision: 0.
  quadrotor:
    vel: 1.
    oa: 1.
    jerk: 1.
    pos: 5.

reward_weights:
  constant: 1.
  pointmass:
    vel: 0.
    oa: 0.
    jerk: 0.
    pos: 1.
    collision: 50.
  quadrotor:
    vel: 1.
    oa: 1.
    jerk: 1.
    pos: 5.

defaults:
  - render: oa_render
  - randomizer: default_randomizer
  - obstacles: small_room
  - _self_
