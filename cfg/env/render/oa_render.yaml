name: obstacle_avoidance_renderer

headless: ${headless}
n_envs: ${env.n_envs}
dt: ${env.dt}
render_n_envs: 64
env_spacing: ${env.length}
physics_engine: "physx"
ground_plane: ${env.ground_plane}
record_video: ${record_video}

video_camera:
  width: 128
  height: 128
  fov: 60.0
  far_plane: 20

viewer:
  ref_env: 0
  pos: [-5, -5, 4]
  lookat: [0, 0, 0]

camera: ${env.sensor}
