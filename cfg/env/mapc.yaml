name: multi_agent_position_control
abbr: mapc

dynamics: ${dynamics}
dt: 0.0333
length:
  default: 10
  enabled: False
  min: 10
  max: 10
n_envs: ${n_envs}
n_agents: ${n_agents}
obs_frame: "world" # "world" or "local"
max_time: 20
wait_before_truncate: 5.
max_target_vel: 5.
min_target_vel: 5.
last_action_in_obs: False

solver_type: 
n_substeps: 1

loss_weights:
  pointmass:
    vel: 1.
    jerk: 0.0001
    pos: 1.
    collision: 5.

reward_weights:
  constant: 4.
  pointmass:
    vel: 1.
    jerk: 0.005
    pos: 1.
    collision: 16.

defaults:
  - render: pc_render
  - randomizer: default_randomizer
  - imu: default_imu
  - _self_