name: pointmass_d

n_envs: ${n_envs}
n_agents: ${n_agents}
dt: ${env.dt}
m: 1.0                  # total mass
g: 9.81                 # gravity
# D: 0.6                  # drag coef normed by mass
D:                      # drag coef normed by mass
  default: 0.6
  enabled: True
  min: 0.2
  max: 1.0
# lmbda: 2.5              # acc exp smoothing
lmbda:                  # acc exp smoothing
  default: 0.3
  enabled: True
  min: 0.2
  max: 0.4
alpha: 2                # gradient decay factor
align_yaw_with_target_direction: False
align_yaw_with_vel_ema: True
# vel_ema_factor: 0.1
vel_ema_factor:
  default: 0.1
  enabled: True
  min: 0.05
  max: 0.15

max_acc:
  xy:
    default: 20
    enabled: True
    min: 10
    max: 20
  z:
    default: 40
    enabled: True
    min: 25
    max: 40