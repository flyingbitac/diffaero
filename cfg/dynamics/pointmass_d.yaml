name: pointmass_d

n_envs: ${n_envs}
n_agents: ${n_agents}
dt: ${env.dt}
m: 1.0                  # total mass
g: 9.81                 # gravity
D: [0.6, 0.6, 0.6]      # drag
lmbda: 0.3              # acc exp smoothing
alpha: 2                # gradient decay factor
align_yaw_with_target_direction: False
align_yaw_with_vel_ema: True
vel_ema_factor: 0.1

min_action: [-40, -40, 0]
max_action: [40, 40, 40]