name: countinuous_pointmass
abbr: pmc

n_envs: ${n_envs}
n_agents: ${n_agents}
dt: ${env.dt}
action_frame: "local" # "world" or "local"
m: 1.0                  # total mass
g: 9.81                 # gravity
D:                      # drag coef normed by mass
  default: 0.375
  enabled: True
  min: 0.3
  max: 0.45
lmbda:                  # acc exp smoothing
  default: 2.6
  enabled: True
  min: 2.5
  max: 2.7
alpha: 1.0              # gradient decay factor
align_yaw_with_target_direction: False
align_yaw_with_vel_ema: True
vel_ema_factor:
  default: 0.1
  enabled: True
  min: 0.08
  max: 0.12

max_acc:
  xy:
    default: 20
    enabled: True
    min: 10
    max: 20
  z:
    default: 40
    enabled: True
    min: 25
    max: 40

solver_type: "rk4" # "rk4" or "euler"
n_substeps: 1
