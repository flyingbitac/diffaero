name: pointmass_c

n_envs: ${n_envs}
n_agents: ${n_agents}
dt: ${env.dt}
m: 1.0                  # total mass
g: 9.81                 # gravity
D: 0.6                  # drag coef normed by mass
lmbda: 2.5              # acc exp smoothing
alpha: 0.0              # gradient decay factor
align_yaw_with_target_direction: False
align_yaw_with_vel_ema: True
vel_ema_factor: 0.1

min_action: [-20, -20, 0]
max_action: [20, 20, 40]

solver_type: "rk4" # "rk4" or "euler"
n_substeps: 1
