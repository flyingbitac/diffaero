name: quadrotor

m: 1.0                  # total mass
arm_l: 0.23             # arm length
c_tau: 0.0133           # torque constant
g: 9.81                 # gravity
J: [0.01, 0.01, 0.02]   # inertia
D: [0.6, 0.6, 0.6]      # drag
max_w_xy: 5.0           # max angular velocity (xy)
max_w_z: 1.0            # max angular velocity (z)
max_T: 4.179            # max thrust
min_T: 0.0              # min thrust
lmbda: 0.1              # acc exp smoothing

solver_type: "rk4" # "rk4" or "euler"

controller:
  compensate_gravity: False

  min_normed_thrust: 0.
  max_normed_thrust: 5.

  min_pitch_rate: -3.14
  max_pitch_rate: 3.14

  min_roll_rate: -3.14
  max_roll_rate: 3.14

  min_yaw_rate: -3.14
  max_yaw_rate: 3.14

  thrust_ratio: 1.
  torque_ratio: 1.

  min_normed_torque: [-15., -15., -15.]
  max_normed_torque: [ 15.,  15.,  15.]

  K_angvel: [1., 1., 1.]