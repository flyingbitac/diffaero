name: camera

type: "raydist" # "isaacgym" or "raydist"

# Intel Realsense D435
width: 16
height: 9
horizontal_fov: 86.0
max_dist: 10.0

onboard_position: [0.2, 0., 0.05]

# for isaacgym camera
enable_tensors: True
supersampling_horizontal: 1
supersampling_vertical: 1
far_plane: ${env.sensor.max_dist}
use_collision_geometry: False
onboard_attitude: [0., 0., 0., 1.] # xyzw quaternion