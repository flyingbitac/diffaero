name: yopot

# network architecture
head_hidden_dim: 128
cnn_layers: [
  # [in_channels, out_channels, stride]
  [1, 8, 1],
  [8, 16, 2],
  [16, 32, 1]
]

tmax: 2
n_points_per_sec: 5

r_max: 5
r_min: 2

n_pitch: 3
min_pitch: -30
max_pitch: 30

n_yaw: 4
min_yaw: -45
max_yaw: 45

dv_range: 5
da_range: 2

# training hparams
lr: 0.01
gamma: 0.99
lmbda: 0.95
n_epochs: 4
expl_prob: 0.
grad_norm: 
l_rollout: 1 # do not modify

t_next: 

critic_network:
  name: mlp
  hidden_dim: [256, 128]
  lr: 0.003
  grad_norm: 10.